<!DOCTYPE html>
<html><head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>Simple Captcha Browser Test</title>

</head><body>
<script src="../../src/js/SimpleCaptcha.js"></script>
<script>
async function test()
{
    var captcha = (new SimpleCaptcha())
            .option('secret_key', 'SECRET_KEY')
            .option('secret_salt', 'SECRET_SALT_')
            .option('difficulty', 2) // 1 (easy) to 3 (difficult)
            .option('num_terms', 3)
            .option('min_term', 1)
            .option('max_term', 21)
            .option('color', 0x121212) // text color
            .option('background', 0xffffff) // background color
            .reset();

    
    
    var img = document.createElement('img');
    img.src = await captcha.getCaptcha();
    document.body.appendChild(img);

    var pre = document.createElement('pre');
    pre.innerHTML = await captcha.getHash();
    document.body.appendChild(pre);
}

test();
</script>
</body></html>
