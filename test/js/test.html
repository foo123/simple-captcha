<!DOCTYPE html>
<html><head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>Simple Captcha Browser Test</title>

</head><body>
<script src="../../src/js/SimpleCaptcha.js"></script>
<script>
async function test(img, pre)
{
    const captcha = (new SimpleCaptcha())
            .option('secret_key', 'SECRET_KEY')
            .option('secret_salt', 'SECRET_SALT_')
            .option('difficulty', 2) // 0 (easy) to 3 (difficult)
            .option('distortion', {'2':4.0}) // image distortion based on difficulty
            .option('num_terms', 2)
            .option('max_num_terms', 4) // -1 means constant num_terms
            .option('min_term', 1)
            .option('max_term', 21)
            .option('color', 0x121212) // text color
            .option('background', 0xffffff) // background color
    ;

    captcha.reset();

    img.src = await captcha.getCaptcha();
    document.body.appendChild(img);

    pre.innerHTML = await captcha.getHash();
    document.body.appendChild(pre);
}

console.log('SimpleCaptcha.VERSION ' + SimpleCaptcha.VERSION);

test(document.createElement('img'), document.createElement('pre'));
</script>
</body></html>
