<!DOCTYPE html>
<html><head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>Simple Captcha Browser Test</title>

</head><body>
<script src="../../src/js/SimpleCaptcha.js"></script>
<script>
async function test(img1, pre1, img2, pre2)
{
    const captcha = (new SimpleCaptcha())
            .option('secret_key', 'SECRET_KEY')
            .option('secret_salt', 'SECRET_SALT_')
            .option('num_terms', 2)
            .option('max_num_terms', 3) // -1 means constant num_terms
            .option('min_term', 1)
            .option('max_term', 21)
            .option('color', 0x121212) // text color
            .option('background', 0xffffff) // background color
    ;

    captcha.reset();
    captcha.option('difficulty', 2); // 0 (easy) to 3 (difficult)
    captcha.option('distortion_type', 1); // 1: position distortion
    captcha.option('color', [0x121212, 0xff0012]) // text color gradient
    captcha.option('background', 0x1Da1C1) // background color

    img1.src = await captcha.getCaptcha();
    document.body.appendChild(img1);

    pre1.innerHTML = await captcha.getHash();
    document.body.appendChild(pre1);

    captcha.reset();
    captcha.option('difficulty', 2); // 0 (easy) to 3 (difficult)
    captcha.option('distortion_type', 2); // 2: scale distortion
    captcha.option('color', 0xffffff) // text color
    captcha.option('background', [0xff0000, 0xffff00, 0x00ff00, 0x0000ff]) // background color gradient

    img2.src = await captcha.getCaptcha();
    document.body.appendChild(img2);

    pre2.innerHTML = await captcha.getHash();
    document.body.appendChild(pre2);
}

console.log('SimpleCaptcha.VERSION ' + SimpleCaptcha.VERSION);

test(document.createElement('img'), document.createElement('pre'), document.createElement('img'), document.createElement('pre'));
</script>
</body></html>
